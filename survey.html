<!doctype.html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Build a Survey Form</title>
    </head>
    <body>
      <header>
<h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform<p>
</header>
<form id="survey-form">
  <fieldset> 
    <div class="name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="name" placeholder="Enter your name" required>
        </div>
         <div class="email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
  <div>
 <label for="number"> age (optinal): <input id="number" type="number" name="age" min="13" max="120" placeholder=" age" value="number" /></label>
 </div>
  <label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">select current role</option>
            <option value="1">student</option>
            <option value="2">full time job</option>
            <option value="3">full time learner</option>
            <option value="4">prefer not to say</option>
            <option value="5">other</option>
          </select>
        </label>
  </fieldset> 
  <p>Would you recommend freeCodeCamp to a friend?</p>
<div id="recommend">
  <input type="radio" id="definitely" name="abc" value="text">
  <label for="definitely">definitely</label>
  <br>
  <input type="radio" id="maybe" name="abc" value="text">
  <label for="maybe">maybe</label>
  <br>
  <input type="radio" id="Not sure" name="abc" value="text">
  <label for="Not sure">Not sure</label>
</div>
        <div class="option2">
        <label for="referrer">What is your favorite feature of freeCodeCamp??
          <select id="feature" name="feature">
            <option value="">select an option</option>
            <option value="1">challenges</option>
            <option value="2">projects</option>
            <option value="3">community</option>
            <option value="4">open source</option>
          </select>
        </label>
        </div>

<div class="checkbox">
            <p>What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
   <label for="Back-end-Projects">
          <input id="Back-end-Projects" type="checkbox" required name="Back-end-Projects" value="text" class="inline" /> Back-end Projects
        </label><br>
        <label for="Data-Visualization">
          <input id="Data-Visualization" type="checkbox" required name="Data-Visualization" value="text" class="inline" />Data Visualization
        </label><br>
        <label for="Challenges">
          <input id="Challenges" type="checkbox" required name="Challenges" value="text" class="inline" />Challenges
        </label><br>
        <label for="Open-Source-Community">
          <input id="Open-Source-Community" type="checkbox" required name="Open-Source-Community" value="text" class="inline" />Open Source Community
        </label><br>
        <label for="Gitter-help-rooms">
          <input id="Gitter-help-rooms" type="checkbox" required name="Gitter-help-rooms" value="text" class="inline" />Gitter help rooms
        </label><br>
        <label for="Videos">
          <input id="Videos" type="checkbox" required name="Videos"  value="text" class="inline" />Videos
        </label><br>
        <label for="City-Meetups">
          <input id="City-Meetups" type="checkbox" required name="City-Meetups" value="text" class="inline" />City Meetups
        </label><br>
        <label for="Wiki">
          <input id="Wiki" type="checkbox" required name="Wiki" value="text" class="inline" />Wiki
        </label><br>
        <label for="Forum">
          <input id="Forum" type="checkbox" required name="Forum" value="text" class="inline" />Forum
        </label><br>
        <label for="Additional-Courses">
          <input id="Additional-Courses" type="checkbox" required name="Additional-Courses" value="text" class="inline" />Additional Courses
        </label><br>
</div>
<div>
  <p>Any comments or suggestions?</p>
  <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
  </div>
<input id="submit" type="submit" value="Submit" />
          </form>
    </body>
    </html>
